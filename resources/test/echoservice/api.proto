syntax = "proto3";

option go_package = "echoservice";

message EchoEnvelope {
  string message = 1;
}

service EchoService {
  // NOTE: we wouldn't normally return the same type as the request, but to
  // simplify integration testing sometimes we stub out the response as the
  // request.
  rpc Echo(EchoEnvelope) returns (EchoEnvelope);
}
